# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: CI Pipeline - Frontend e Backend

# Define os gatilhos que iniciarão o pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # Continua rodando no Windows
    runs-on: windows-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # A única alteração está aqui!
      - name: Configurar Node.js (Versão LTS mais recente)
        uses: actions/setup-node@v4
        with:
          # 'lts/*' instrui a action a instalar a versão Long-Term Support mais recente.
          # Isso mantém seu pipeline atualizado automaticamente.
          node-version: 'lts/*'
          cache: 'npm'

      # --- ETAPAS DO BACKEND ---
      - name: 'Backend: Instalar Dependências'
        run: npm ci
        working-directory: ./backend

      - name: 'Backend: Rodar Testes'
        run: npm test
        working-directory: ./backend

      # --- ETAPAS DO FRONTEND ---
      - name: 'Frontend: Instalar Dependências'
        run: npm ci
        working-directory: ./frontend

      - name: 'Frontend: Build do Projeto'
        run: npm run build
        working-directory: ./frontend

      - name: 'Frontend: Rodar Testes'
        run: npm test
        working-directory: ./frontend
